<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingöllü Döner - Kolay Sipariş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar sticky-top">
    <div class="container text-center">
        <span class="navbar-brand mb-0 h1 w-100">BİNGÖLLÜ DÖNER</span>
    </div>
</nav>

<div class="container mb-5 pb-5">
    <div id="menu-container">
        <div class="text-center mt-5">
            <div class="spinner-border text-warning" role="status"></div>
            <p>Menü Hazırlanıyor...</p>
        </div>
    </div>
</div>

<div id="cart-footer" class="cart-footer">
    <div class="container d-flex justify-content-between align-items-center">
        <div><strong>Toplam: <span id="total-price">0</span> TL</strong></div>
        <button class="btn btn-warning fw-bold" onclick="showOrderForm()">Siparişi Tamamla</button>
    </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Teslimat Bilgileri</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="cust-name" class="form-control mb-3" placeholder="Adınız Soyadınız">
                <input type="tel" id="cust-phone" class="form-control mb-3" placeholder="Telefon Numaranız">
                <textarea id="cust-address" class="form-control mb-3" placeholder="Açık Adresiniz (Mahalle, Sokak, No)"></textarea>
                <textarea id="cust-note" class="form-control" placeholder="Varsa Sipariş Notunuz"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success w-100 py-2 fw-bold" onclick="sendWhatsApp()">WhatsApp'tan Sipariş Ver</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
